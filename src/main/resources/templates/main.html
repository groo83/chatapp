<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅방</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>
<header class="bg-primary text-white p-4">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <div class="container d-flex justify-content-between align-items-center">
        <h2><span id="nicknameElement">Email</span>님</h2>
        <div class="d-flex align-items-center">
            <button class="btn btn-light" onclick="createChatRoom()">+ 채팅방 생성</button>
            <!-- 사용자 정보 수정 아이콘 -->
            <button class="btn btn-outline-light ml-3" data-toggle="modal" data-target="#updateModal">
                <i class="fas fa-user-edit"></i> 정보 수정
            </button>
            <form action="/logout" method="post" class="ml-3">
                <button type="submit" class="btn btn-outline-light">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </form>
        </div>
    </div>
</header>

<main class="container mt-4" id="chatRoomListContainer">
    <h3>채팅방 목록</h3>
    <div class="card">
        <div class="card-body">
            <ul id="chatRoomList" class="list-group">
            </ul>
        </div>
    </div>
</main>
<div class="chat-container" id="chatContainer">

</div>
<!-- Bootstrap JS 및 jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>

<script src="/js/main.js"></script>
</body>
</html>
